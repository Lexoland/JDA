# Automatically build the project and run any configured tests for every push
# and submitted pull request. This can help catch issues that only occur on
# certain platforms or Java versions, and provides a first line of defence
# against bad commits.

name: build
on: [ pull_request, push ]

jobs:
  build:
    if: github.event_name == 'push' && contains(toJson(github.event.commits), '[CI-SKIP]') == false
    strategy:
      matrix:
        # Use these Java versions
        java: [
          18,    # Current Java LTS & minimum supported by Minecraft
        ]
        # and run on both Linux and Windows
        os: [ ubuntu-20.04 ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2.4.2

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1.0.4

      - name: Setup JDK ${{ matrix.java }}
        uses: actions/setup-java@v3.4.1
        with:
          java-version: ${{ matrix.java }}
          distribution: microsoft

      - name: Gradle Build
        uses: gradle/gradle-build-action@v2.3.0
        with:
          arguments: build

      - name: Gradle Publish
        uses: gradle/gradle-build-action@v2.3.0
        with:
          arguments: publish
        env:
          MAVEN_USERNAME: ${{ secrets.TTSCRAFT_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.TTSCRAFT_PASSWORD }}

      - name: Capture Build Artifacts
        if: ${{ runner.os == 'Linux' && matrix.java == '17' }} # Only upload artifacts built from latest java on one OS
        uses: actions/upload-artifact@v3.1.0
        with:
          name: Artifacts
          path: build/libs/